<ion-header>
	<ion-navbar>
		<ion-title>
			Blinds Settings
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Slide</ion-label>
			<ion-range [(ngModel)]="slide" color="danger" pin="true"></ion-range>
		</ion-item>

		<ion-item>
			<ion-label>Rotate</ion-label>
			<ion-range [(ngModel)]="rotate" ccolor="danger" pin="true"></ion-range>
		</ion-item>
	</ion-list>
</ion-content>
